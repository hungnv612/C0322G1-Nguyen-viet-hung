<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="abc()"> run </button>
    <script>
        function abc(){
            let min=parseInt(prompt("Nhập số đầu tiên....."));
            let max=parseInt(prompt("Nhập số cuối....."));
            let ld=parseInt(prompt("Số lần chọn....."));
            let b = Math.floor(Math.random() * (max - min + 1) ) + min;
            let i=0;
            do{
                let a =prompt("nhap 1 so bat ki ");
                if (a>max || a<min) {
                    alert('Nhập trong khoản: '+min +' --> '+max);
                    i--;
                } else if(a>b) {
                    alert('số bạn đoán lớn hơn');
                }else if (a<b) {
                    alert('số bạn đoán bé hơn');
                }else {
                    alert('chúc mừng số bạn đoán đúng');
                    break;
                }
                i++;
            } while (i<ld);
            if(i===ld) {
                alert('Bạn đã thua');
            }
        }
    </script>
</body>
</html>
