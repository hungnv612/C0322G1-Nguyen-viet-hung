<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

            let b = Math.floor(Math.random() * 10);
            let i=0;
            do{
                let a =prompt("nhap 1 so bat ki ");
                if (a<b) {
                    alert('số bạn đoán bé hơn');
                }
                else if(a>b) {
                    alert('số bạn đoán lớn hơn');
                }
                else {
                    alert('chúc mừng số bạn đoán đúng');
                    break;
                }
                i++;
            }
            while (i<5);
            if(i===5) {
                alert('Bạn đã nhập sai quá 5 lần');
            }

    </script>
</body>
</html>
