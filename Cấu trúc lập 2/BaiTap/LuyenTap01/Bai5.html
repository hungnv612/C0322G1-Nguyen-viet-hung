<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Enter the number of terms: '));
        let n1 = 0, n2 = 1, nextTerm ;
        let sum=0;
        for (let i = 1; i <= number; i++) {
            document.write(n1 + "<br>");
            sum += n1;
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;

        }document.write("tổng các số của dãy fibonacci là :  "+sum);
    </script>
</body>
</html>
