<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a;
     do {
        a = parseFloat(prompt("Nhập nhiệt độ cơ thể......"));
        if (a >= 100){
            alert(a+ " nhiệt độ quá cao yêu cầu giảm nhiệt độ");
        }else if (a <= 20) {
            alert(a+ " nhiệt độ quá thất yêu cầu tăng nhiệt độ");
        }else{
            alert(a+" Nhiệt độ thích hợp ");
            break;
        }
     }while (true);
 </script>
</body>
</html>
