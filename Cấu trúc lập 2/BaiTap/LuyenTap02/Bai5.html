<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let money = parseInt(prompt('Nhập tiền bắt đầu cho ngân hàng: '));
        let time = parseInt(prompt('Nhập thời gian (tháng) bạn muốn nhận tiền: '));
        let ptv = parseInt(prompt('Nhập % lãi khi vay: '));
        let i;
        let a = ptv/10;
        for( i = 0; i < time; i++) {
            money = money + money * a / 100;
        }
        document.write('Số tiền của bạn sau ' + time + ' tháng là: ' + money);
    </script>
</body>
</html>
