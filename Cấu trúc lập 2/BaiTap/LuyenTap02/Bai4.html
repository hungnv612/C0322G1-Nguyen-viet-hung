<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i,j;
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 21; j++) {
                if ((i == 1 && j > 0 && j < 20 || i == 2 && j > 0 && j < 20 || i == 3 && j > 0 && j < 20)){
                    document.write(' &nbsp');
                } else {
                    document.write('*');
                }
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
