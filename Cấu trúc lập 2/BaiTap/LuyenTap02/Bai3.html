<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');

        for (let i = 4; i >= 0; i--) {
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('<br>');

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if ((i === 0 && j < 4 || i === 1 && j < 3 || i === 2 && j < 2 || i === 3 && j < 1)) {
                    document.write(' &nbsp ');
                } else {
                    document.write('*');
                }
            }
            document.write('<br>');
        }
        document.write('<br>');

        for (let i = 5; i > 0; i--) {
            for (let j = 5; j > 0; j--) {
                if (!(i === 5 || i === 4 && j < 5 || i === 3 && j < 4 || i === 2 && j < 3 || i === 1 && j < 2)) {
                    document.write(' &nbsp ');
                } else {
                    document.write('*');
                }
            }
            document.write('<br>');
        }
        document.write('<br>');
    </script>
</body>
</html>
