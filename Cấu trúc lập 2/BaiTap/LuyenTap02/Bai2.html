<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i = 1;
        let N = parseInt(prompt('Nhập N giai thừa: '));
        let kq = 1;
        for (i ; i <= N; i++) {
            kq = kq * i;
        }
        document.write('Kết quả giai thừa ' + N + ' ' + 'là' + ' ' +kq);
    </script>
</body>
</html>
