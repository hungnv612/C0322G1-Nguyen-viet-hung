<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF ELSE</title>
</head>
<body>
<script>
  let userName = prompt('Who is there?', '');

  if (userName == 'Admin') {
    alert('WelCome');
  } else if (userName == null) {
    alert('Canceled');
  } else {
    alert("I don't know you");
  }

  let pass = prompt('Password?', '');

  if (pass == 'TheMaster') {
    alert('Welcome');
  } else if (pass == null) {
    alert('Canceled');
  } else {
    alert('Wrong password');
  }
</script>
</body>
</html>
