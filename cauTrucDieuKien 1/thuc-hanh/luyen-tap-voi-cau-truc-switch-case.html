<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<script>
  let browser = prompt('Please type your: ', '');
  switch (browser) {
    case 'Edge':
      alert('You have got the Edge!');
      break;
    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
      alert('Okay we support these browsers too');
      break;
    default:
      alert('We hope that this page looks ok!');
  }

  let a = parseInt(prompt('a?', ''));
  switch (a) {
    case 0:
      alert(0);
      break;
    case 1:
      alert(1);
      break;
    case 2:
    case 3:
      alert('2,3');
      break;
  }

  let value = parseInt(prompt('Type a number', 0));
  switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
    case 1:
      alert(1);
      break;
    case -1:
      alert(-1);
      break;
    default:
      alert(0);
  }
</script>
</body>
</html>
