<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("nhập vào số a: "));
        let b = parseInt(prompt("nhập vào số b: "));

        if (a % b == 0){
            alert(a+" là bộ số của "+b);
        }else{
            alert(a+" ko phải bộ số của "+b);
        }
    </script>
</body>
</html>
