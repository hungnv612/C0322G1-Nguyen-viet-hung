<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let vl = parseInt(prompt("Nhập điểm Vật Lý: "));
        let hh = parseInt(prompt("Nhập điểm Hóa Học: "));
        let sh = parseInt(prompt("Nhập điểm Sinh Học: "));
        tong =vl+hh+sh;
        tbc = tong/3;
        alert("Tổng Điểm: "+tong);
        alert("Điểm Trung Bình: "+tbc);
    </script>
</body>
</html>
