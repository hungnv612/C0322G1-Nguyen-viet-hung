<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhập số cần tìm.... (0--9)"));
    let number = [-3, -5, 1, 7, 6, 5, 4, 3, 8, 2];
    let index = "";
    for (let i = 0; i < number.length; i++) {
        if (value === number[i]) {
            index = i;
            document.write("so tim thay ở vị trí  "+ number[i]  + " là " + i);
        }
    }
    if (index === "") {
        document.write("ko tìm thấy.....");
    }

</script>
</body>
</html>
