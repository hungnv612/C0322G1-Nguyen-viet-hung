<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Enter your number: "));
        let total = 0;
        let i = 1;
        for (; i <= num; i+=1) {
            document.write( total + i +"<br>");
        }
    </script>
</body>
</html>
