<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i = 1;
        let t = parseFloat(prompt("nhập chiều cao"));
        while (i < t) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }
    </script>
</body>
</html>
