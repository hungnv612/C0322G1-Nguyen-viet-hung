<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="messageDiv"></div>
    <p id="a"></p>
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.getElementById('messageDiv').innerHTML = '<b>Xin chào!</b>';
            document.getElementById('a').innerText = 'Xin chào!';
        }
</script>
</body>
</html>
