<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <table>
        <tr>
            <td>
                <label for="txtUsername">Họ Và Tên</label>
            </td>
            <td>
                <input type="text" placeholder="Họ Và Tên" id="txtUsername" name="name">
            </td>
        </tr>
        <tr>
            <td>
                <label >Email</label>
            </td>
            <td>
                <input type="email" placeholder="@gmail.com" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label >Số điện thoại:</label>
            </td>
            <td>
                <input type="number" placeholder="SDT:" name="phone">
            </td>
        </tr>
        <tr>
            <td>
                <label >Gender</label>
            </td>
            <td>
                <input type="radio" name="gender"> Nam
                <input type="radio" name="gender"> Nữ
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create">
            </td>
            <td>
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
