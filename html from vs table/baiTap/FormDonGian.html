<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .form{
            box-shadow: 5px 10px 5px 3px #AAA;
            border-radius: 10px;
            border: 1px solid;
            height: 220px;
            width: 330px;
            margin: 0 auto;
        }
        .h3{
            margin-top: 8px;
            background-color: #ff6d00;
            color: white;
            text-align: center;
        }
        .td{
            color: blue;
        }
    </style>
</head>
<body>
    <form style="padding-top: 155px">
        <div class="form">
           <div>
               <h3 class="h3">SỞ THÍCH CỦA BẠN</h3>
           </div>
            <div>
            <table>
                    <tr>
                        <td>
                            <label for="txtUsername"class="td">Username</label>
                        </td>
                        <td>
                            <input type="text" placeholder="username" id="txtUsername" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email"class="td">Email</label>
                        </td>
                        <td>
                            <input type="email" placeholder="@gmail.com" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                            <table style="color: #ff6d00">
                                <tr>
                                    <td> <label class="td">Sở thích </label></td>
                                    <td><input type="checkbox"> Thể</td>
                                    <td><input type="checkbox"> Lướt web</td>
                                    <td><input type="checkbox"> Du lịch</td>
                                <tr>
                                <tr>
                                    <td></td>
                                    <td><input type="checkbox"> Âm nhạc</td>
                                    <td><input type="checkbox"> Chơi game</td>
                                    <td><input type="checkbox"> Đọc sách</td>
                                </tr>
                                <tr></tr>
                                    <td></td>
                                    <td><input type="checkbox"> Điện ảnh</td>
                                </tr>
                            </table>
                    </tr>
            </table>
            </div>
            <div style="margin-left: 70px ; margin-top: 10px">
                <input type="submit" value="Create">
                <input type="reset" value="Clear"style="margin-left: 7px">
            </div>
        </div>
    </form>
</body>
</html>
