<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .from{
            padding-left: 40px;
        }
        .wufoo {
            box-shadow: 1px 1px 1px #AAA;
            border-radius: 10px;
            margin: auto;
            height: 600px; width: 350px;
            border: 1px solid black;
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form method="get" action="simpleform.htm" class="wufoo">
            <div class="from">
                <h2>Order Form</h2>
                <tr>
                    <th><p>What would you like to buy?</p></th>
                    <td>
                        <select>
                            <option value = "  ">A</option>
                            <option>B (+  0.5$)</option>
                            <option>C (+  0.5$)</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><p>How many would you like to order?</p></th>
                    <td>
                        <input type="radio" name="rd"/> 1 - $10 <br/>
                        <input type="radio" name="rd"/> 2 - $20 <br/>
                        <input type="radio" name="rd"/> 3 - $25 <br/>
                    </td>
                </tr>
                <tr>
                     <p>Name <span style="color: #ff0000">*</span> </p>
                    <td>
                        <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
                        <input type = "text" name="lastname" placeholder="LastName" size="15"/>
                        <p>Email</p>
                        <input type = "text" name="email" size="35"/>
                        <p>Phone Number</p>
                        <input type = "text" name="phone1" size="5"/> -
                        <input type = "text" name="phone2" size="5"/> -
                        <input type = "text" name="phone3" size="5"/>
                    </td>
                </tr>
                <tr>
                    <p>
                        <td>
                            <input type = "button" name="btSubmit" value="Submit"/> <input type = "button" name="" value="clear"/>
                        </td>
                    </p>
                </tr>
            </div>
    </form>
</body>
</html>
