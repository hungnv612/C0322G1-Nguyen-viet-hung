<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5,2,5,7,9,2];
    let denominators =[6,3,4,3,5,7];
    let index=0;
    let max = numerators[0]/denominators[0];
    for (let i=1;i<numerators.length;i++){
        if (numerators[i]/denominators[i]>max){
            max=numerators[i]/denominators[i]
            index=i;
        }
    }document.write(max+"    "+numerators[index]+"/"+denominators[index]);
</script>
</body>
</html>
