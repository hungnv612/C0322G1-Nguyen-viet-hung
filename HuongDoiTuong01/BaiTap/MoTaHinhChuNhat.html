<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        perimeter() {
            return (this.length + this.width) * 2
        }

        acreage() {
            return this.width * this.length
        }
    }
    let dai = parseInt(prompt(" length...."));
    let rong = parseInt(prompt(" width...."));
    let rectangle = new Rectangle(dai, rong);
    acreage = rectangle.acreage();
    perimeter = rectangle.perimeter();
    document.write('diện tích = ' + acreage + ' chu vi = ' + perimeter)
</script>
</body>
</html>
