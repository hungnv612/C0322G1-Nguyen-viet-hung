<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        let arr5 = [0, 0, -5, 0, 0, 0];
        document.write(arr1 +"<br>");
        document.write(arr2+"<br>");
        document.write(arr3+"<br>");
        document.write(arr4+"<br>");
        document.write(arr5+"<br>");

        function  minArray(arr) {

            if (arr.length===0){
               return "Mảng rỗng"
            }
            let min = arr[0];
            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }
            }
            return min ;
        }
        document.write("<hr>");
        let min1 = minArray(arr1);
        let min2 = minArray(arr2);
        let min3 = minArray(arr3);
        let min4 = minArray(arr4);
        let min5 = minArray(arr5);

        document.write(min1 + "<br>");
        document.write(min2 + "<br>");
        document.write(min3 + "<br>");
        document.write(min4 + "<br>");
        document.write(min5 + "<br>");

    </script>
</body>
</html>
