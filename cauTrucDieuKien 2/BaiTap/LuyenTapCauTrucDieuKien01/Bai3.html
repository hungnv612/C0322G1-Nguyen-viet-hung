<!DOCTYPE html>

<head>

    <title>Title</title>
</head>
<body>
    <input type="number" id="a">
    <input type="button"  value="xÃ©t" id="kq" onclick="tab()" ><br>
    <label id="txttab"></label>
    <script>
        function tab() {
            let a = document.getElementById('a').value;
            if (a > 0) {
                document.getElementById('txttab').innerText = a + " > 0";
            } else if (a == 0){
                document.getElementById('txttab').innerText = a + " = 0 ";
            }else {
                document.getElementById('txttab').innerText = a + " < 0 ";
            }
        }
    </script>
