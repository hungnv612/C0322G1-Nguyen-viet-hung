<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="a">
    <input type="button"  value="xét" id="kq" onclick="tab()" ><br>
    <label id="txttab"></label>
    <script>
        function tab() {
            let a = document.getElementById('a').value;
            if (a >= 16) {
                document.getElementById('txttab').innerText = a + " đủ tuổi vào lớp 10";
            } else {
                document.getElementById('txttab').innerText = a + " ko đủ tuổi vào lớp 10 ";
            }
        }
    </script>
</body>
</html>
