        if (a>b && a>c) {

        } else if (a==b && a>c) {
            document.getElementById("here").innerHTML= a + " là số lớn nhất"
        } else if (b==c && b>a) {
            document.getElementById("here").innerHTML= b + " là số lớn nhất"
        } else if (c==a && c>b) {
            document.getElementById("here").innerHTML= c + " là số lớn nhất"
        } else if (c==a==b) {
            document.getElementById("here").innerHTML= " Ba số bằng nhau"
        } else {
            document.getElementById("here").innerHTML= c + " là số lớn nhất"
        }
    }
</script>
