<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label style="padding-left: 10px  ;" >Điểm Kiểm tra</label>
    <label style="padding-left: 80px  ;" >Điểm giữa kỳ</label>
    <label style="padding-left: 80px ;" >Điểm cuối kỳ</label><br>
    <input type="number" id="c">
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="button"  value="Kết Quả" id="kq" onclick="tab()" ><br>
    <label id="txttab"></label>
    <script>
        function tab() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let c = parseFloat(document.getElementById('c').value);
            let d = (c + a*2 + b*3)/6
            if(a>10 || a<0){
                document.getElementById('txttab').innerText = "Hãy Nhập sai hãy nhập lại";
            }else if(b>10 || b<0 ){
                document.getElementById('txttab').innerText = "Hãy Nhập sai hãy nhập lại";
            }else if(c>10 || c<0 ){
                document.getElementById('txttab').innerText = "Hãy Nhập sai hãy nhập lại";
            }else if(d>=9){
                document.getElementById('txttab').innerText = d + " => Học sinh xuất sắc";
            }else if (d>= 8) {
                document.getElementById('txttab').innerText = d +" => Học sinh giỏi";
            } else if(d >=6 ) {
                document.getElementById('txttab').innerText = d + " => Học sinh khá";
            }else if(d >=5){
                document.getElementById('txttab').innerText = d + " => Học sinh TB";
            }else{
                document.getElementById('txttab').innerText = d + " => Học sinh Yếu";
            }

        }
    </script>
</body>
</html>
