    let result1 = (b*b)-4*a*c;
    let result2 = - (c / b);
    if(a==0){
        if (b==0) {
            if (c == 0) {
                alert("phương trình vô số nghiệm");
            } else {
                alert("phương trình vô nghiệm");
            }
        }else {
            alert(result2);
        }
    }else{
        if (result1 < 0){
            alert("phương trình vô nghiệm");
        }else if(result1 ==0){
            alert("phương trình có nghiệm kép x1 = x2 = "+ -(b/(2*a)));
        }else {
            alert("Phương trình có 2 nghiệm: "+" x1= "+(-b+ Math.sqrt(result1))/(2*a) + " x2= "+(-b- Math.sqrt(result1))/(2*a) );
        }
    }

</script>
