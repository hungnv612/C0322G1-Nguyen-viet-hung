<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let elctric = parseInt(prompt('Nhập số điên đã sử dụng:'));
    if (elctric >= 150) {
        let result = elctric * 3500;
        alert('Số tiền của bạn thanh toán là:'+ result)
    } else if (elctric >= 100) {
        let result = elctric * 3000;
        alert('Số tiền của bạn thanh toán là:'+ result)
    } else if (elctric >= 50) {
        let result = elctric * 2500;
        alert('Số tiền của bạn thanh toán là:'+ result)
    } else {
        let result = elctric * 2000;
        alert('Số tiền của bạn thanh toán là:'+ result)
    }
</script>
</body>
</html>
