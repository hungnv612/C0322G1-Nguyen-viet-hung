<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tong(a,b) {
        if(a>b){
            alert(a+" lớn hơn "+b);
        }else {
            let sum=a+b;
            alert("tổng 2 số: "+ sum);
        }
    }
    let a = parseFloat(prompt("Nhập số thứ nhất...."));
    let b = parseFloat(prompt("Nhập số thứ hai....."));
    tong(a,b);
</script>
</body>
</html>
