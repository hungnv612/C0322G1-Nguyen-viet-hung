<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giathua() {
        let i = 1;
        let kq = 1;
        do {
            let N = parseInt(prompt('Nhập N giai thừa: '));
            if (N<0){
                alert("Nhập sai mời nhập lại....");
            }else {
                for (i; i <= N; i++) {
                    kq = kq * i;
                }
                document.write('Kết quả giai thừa ' + N + ' ' + 'là' + ' ' +kq);
                break;
            }
        }while (true);
    }
    giathua();
</script>
</body>
</html>
