<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function kt(a) {
            if (a === 0) {
                return "Là số nguyên ";
            } else {
                return a > 0;
            }
        }
        let a = parseInt(prompt("nhập 1 số......"));
        alert(kt(a));

    </script>
</body>
</html>
