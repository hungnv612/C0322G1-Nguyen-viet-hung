<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function sn() {
            if (a<b && a<c){
                return a;
            }else if (b<a && b<c){
                return b;
            }else {
                return c;
            }
        }
        let a =parseInt(prompt("Nhập A: "));
        let b =parseInt(prompt("Nhập b: "));
        let c =parseInt(prompt("Nhập c: "));
        alert(sn()+ " là số nhỏ nhất");
    </script>
</body>
</html>
